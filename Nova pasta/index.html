<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel">
    <button class="carousel__nav carousel__nav--prev">←</button>
    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide">
          <img src="card1.png" alt="Card 1">
        </li>
        <li class="carousel__slide">
          <img src="card2.png" alt="Card 2">
        </li>
        <li class="carousel__slide">
          <img src="card3.png" alt="Card 3">
        </li>
      </ul>
    </div>
    <button class="carousel__nav carousel__nav--next">→</button>
  </div>

  <script>

     const track = document.querySelector('.carousel__track');
    const slides = Array.from(track.children);
    const nextButton = document.querySelector('.carousel__nav--next');
    const prevButton = document.querySelector('.carousel__nav--prev');
    const slideWidth = slides[0].getBoundingClientRect().width;

     slides.forEach((slide, idx) => {
      slide.style.left = slideWidth * idx + 'px';
    });

    const moveToSlide = (track, current, target) => {
      track.style.transform = 'translateX(-' + target.style.left + ')';
      current.classList.remove('current-slide');
      target.classList.add('current-slide');
    }

    prevButton.addEventListener('click', e => {
      const current = track.querySelector('.current-slide');
      const prev = current.previousElementSibling || slides[slides.length - 1];
      moveToSlide(track, current, prev);
    });

     nextButton.addEventListener('click', e => {
      const current = track.querySelector('.current-slide');
      const next = current.nextElementSibling || slides[0];
      moveToSlide(track, current, next);
    });

     slides[0].classList.add('current-slide');
  </script>
</body>
</html>
